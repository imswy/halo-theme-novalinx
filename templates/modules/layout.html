<!DOCTYPE html>
<html lang="en" th:fragment="html (content)">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${site.title}"></title>

    <!-- Favicons -->
    <link th:href="@{site.favicon}" rel="icon" />

    <link
      rel="stylesheet"
      th:href="@{/assets/dist/style.css?v={version}(version=${theme.spec.version})}"
      href="./assets/dist/style.css"
    />
    <script th:src="@{/assets/dist/main.iife.js?v={version}(version=${theme.spec.version})}"></script>
  </head>
  <body>
    <th:block th:replace="~{modules/header}" />

    <th:block th:replace="${content}" />
  </body>
</html>
